<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>

    <script>
        var today = new Date();
        today = today.getDay();
        document.getElementById("show");
        switch(today){
            case 0:
            show.innerHTML = "일요일"; break;
            case 1:
            show.innerHTML = "월요일"; break;
            case 2:
            show.innerHTML = "화요일"; break;
            case 3:
            show.innerHTML = "수요일"; break;
            case 4:
            show.innerHTML = "목요일"; break;
            case 5:
            show.innerHTML = "금요일"; break;
            case 6:
            show.innerHTML = "토요일"; break;
        }
    </script>
</body>
</html>
