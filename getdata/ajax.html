<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-shadow: 2px 5px 5px indigo;
        }
    </style>
    <script>
        function loadPage() {
            console.log("loadPage()");
            let xhtp = new XMLHttpRequest();
            xhtp.onreadystatechange = function(){
                console.log("readyState: " + xhtp.readyState, "status: " + xhtp.status);
                if(xhtp.readyState == 4 && xhtp.status == 200) {
                    let data = xhtp.responseText;
                    let obj = JSON.parse(data);
                    createPage(obj);
                }
            }
            xhtp.open("get", "mock.json");
            xhtp.send();
        }

        function createPage(data) {
            let table, tr, td, text;
            table = document.createElement("table");
            table.setAttribute("border", 1);

            data.forEach((obj, idx) => {
                tr = document.createElement("tr");
                for(field in obj) {
                    td = document.createElement("td");
                    text = document.createTextNode(obj[field]);
                    td.appendChild(text);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
                document.getElementById("show").appendChild(table);
            });
        }
    </script>
</head>
<body>
    <h1>Ajax Sample</h1>
    <button onclick="loadPage()">클릭</button>
    <p id="show"></p>
</body>
</html>
