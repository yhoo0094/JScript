<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            var i, sum =0;
            for(i=0; i<arguments.length; i++) {
                sum = sum + arguments[i];
            }
            document.write("수행 결과 : " + sum + "<p/>");
        }
        add(2, 3);
        add(2, 3, 4);
        add(2, 3, 4, 5);
        add(2, 3, 4, 5, 6);
    </script>
</head>

</html>
